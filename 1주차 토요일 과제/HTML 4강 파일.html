<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>설문조사</title>
</head>
<body>
    <video controls = "controls">
        <source src="411.mp4" type="video/mp4" />
    </video>

    <form action="#none" method="get">
        이름: <input type="text" name="uname" /><br />
        아이디: <input type="text" name="uid" /><br />
        비밀번호: <input type="password" name="upw" /><br />
        연락처: <input type="text" name="uphone" /><br />
        사진: <input type="file" name="upic" /><br />
        성별구분: <input type="radio" name="gender" value="m"/>남
                <input type="radio" name="gender" value="w"/>여<br />
        사용언어(중복 선택 가능): <input type="checkbox" name="lan" value="kor" />한글
        <input type="checkbox" name="lan" value="jap" />일어
        <input type="checkbox" name="lan" value="chi" />중국어
        <input type="checkbox" name="lan" value="eng" />영어<br />
        자기소개: <textarea row = "5" cols="20">간단히 입력하세요.</textarea><br />
        국적: <select>
        <option>한국</option>
        <option>일본</option>
        <option>중국</option>
        <option>미국</option>
    </select><br />
        좋아하는 음식:<select multiple = "multiple">
        <option>김치</option>
        <option>불고기</option>
        <option>피자</option>
        <option>햄버거</option>
    </select><br />
        <input type="submit">
    </form>
</body>
</html>
