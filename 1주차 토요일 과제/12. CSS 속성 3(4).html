<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12. CSS 속성 3(4)</title>
    <style>
        #red{
            width: 100px; height: 100px;
            background-color: red;
            position:fixed;
            top:0px; left:0px;
        }
        #yellow {
            width: 400px; height: 400px;
            background-color: yellow;
            position: relative;
            top:100px; left:100px;
        }
        #green {
            width:100px; height: 100px;
            background-color: green;
            position:relative;
            top:0px; left:100px;
        }
        #blue {
            width:100px; height: 100px;
            background-color: blue;
            position: relative;
            top: 100px; left: 100px
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="yellow">
        <div id="green"></div>
        <div id="blue"></div>
    </div>
</body>
</html>
